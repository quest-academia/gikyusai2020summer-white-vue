<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="madePost.css">
  <title>作ってみた投稿修正</title>
</head>

<body>
  <!-- !ヘッダー -->
  <main>
    <!-- !いいね獲得ランキング -->

    <div class="container-fluid">
      <div class="row justify-content-center" >
        <div class="edit card col-md-10 rounded">
          <div class="card-body col-md-10 my-3">
            <h3 class="mb-5">作ってみた投稿<span class="editbutton ml-4">修正</span></h3>

            <form action="">
              <div id="form-group my-5">
                <label for="comment">コメント</label>
                <button class="needbtn ml-4">必須</button>
                <textarea id="comment" class="form-control" cols="10" rows="10"></textarea>
              </div>
              <div class="form-group my-5">
                <label for="file1">この料理の完成写真</label>
                <button class="needbtn ml-4">必須</button>
                <input type="file" id="file" class="form-control-file">
              </div>
              <div class="form-group my-5">
                <label for="name">お名前</label>
                <button class="needbtn ml-4">必須</button>
                <input type="text" id="name" class="form-control col-md-8">
              </div>
              <div class="text-center my-5">
                <button type="submit">送信</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>



  </main>

  <!-- !フッター -->
</body>
</html>

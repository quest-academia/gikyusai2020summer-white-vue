<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title></title>
  <style type="text/css">

    /*　『ファイルを開く』の「選択されていません」というメッセージを消す*/
    @media screen {
      #filename {
        display: none;
      }
    }

    /*ファイルを開くのファイル選択用ダイアログボックスを開くためのボタンを置く　*/
    .browse_btn {
      background-color: #d3d3d3;
      padding: 6px;
      border-radius: 8px;
      font-weight: bold;
    }

    /*『修正』の背景を黄緑・字を白*/
    .green {
      color: white;
      background-color: #66FF99;
    }

  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="site-logo">
        <h1><a href="#"><img src="img/oTosHi.png" width="150" height="50" alt="otoshiロゴ"></a></h1>
      </div>
    </div>
    <div class="navigation">
      <nav class="menu-navigation">
        <ul>
          <li><a href="#">ログイン</a></li>
          <li>
            <div class="header-logo-menu">
              <div id="nav-drawer">

                <label class="nav-unshown" id="nav-close" for="nav-input"></label>
                <div id="nav-content">

  <div class="search_area">
    <form class="row align-items-center">
      <input type="text" class="search_form form-control col-3 offset-4 rounded-5 mt-1">
      <span class="ml-3">
        <button type="button" class="search_button mt-1 py-2">検索</button>
      </span>
    </form>
  </div>
  <div class="container">
    <div class="row mt-4">
      <div class="col-sm-9">
        <div class="repsipe_details">

          <p class="mt-3 ml-4">アスパラのベーコン巻き</p>

            <img class="resipe_detail_image mb-5" src="img/3416847_s.jpg" alt="アスパラのベーコン巻き">
          </div>
          <div class="text-center">
            <span>

            </span>

        </div>
      </div>
      <div class="col-sm-3">
        <div class="everyone_resipe text-center">
          <p>みんなの作ってみた</p>
          <img class="everyone_resipe_image" src="img/3416847_s.jpg" alt="アスパラのベーコン巻き">
